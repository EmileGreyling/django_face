{% extends "djangoface/layout.html" %}

{% block body %}
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control my-3" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control my-3" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary w-100" type="submit" value="Login">
    </form>

    <span class="text-light">
        Don't have an account? <a href="{% url 'register' %}" class="text-light font-weight-bold">Register here.</a>
    </span>
{% endblock %}
